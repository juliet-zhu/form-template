<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/components/bootstrap.css" rel="stylesheet">
    <link href="../css/form.css" rel="stylesheet">
  </head>
  <body id="signin">
    <div class="wrapper">
      <div class="content">
        <div class="container">
          <div class="row title">
            <div class="col-sm-12">
              <h3>注册表单</h3>
            </div>
          </div>
          <div class="row">
            <hr>
            <div class="col-sm-12">
              <div id="error_tip">
                <ul>
                  <li field="username">用户名不能为空</li>
                  <li field="email">邮箱不能为空</li>
                </ul>
              </div>
            </div>
            <div class="col-sm-12">
              <form role="form" id="signin-form" class="form-horizontal">
                <div class="form-group">
                  <label for="username" class="control-label col-sm-2">会员名<span class="need">*</span></label>
                  <div class="col-sm-6">
                    <input id="username" type="text" placeholder="请输入会员名称" name="username" required autocomplete="off" class="form-control">
                  </div>
                  <div style="display:none;" id="note-username" class="note">5-25个字符，一个汉字为两个字符，推荐使用中文会员名。</div>
                </div>
                <div class="form-group">
                  <label for="email" class="control-label col-sm-2">邮箱<span class="need">*</span></label>
                  <div class="col-sm-6">
                    <input id="email" type="email" placeholder="请输入邮箱" name="email" required autocomplete="off" class="form-control">
                  </div>
                  <div style="display:none;" id="note-email" class="note">请使用常用邮箱注册</div>
                </div>
                <div class="form-group">
                  <label for="password" class="control-label col-sm-2">密码<span class="need">*</span></label>
                  <div class="col-sm-6">
                    <input id="password" type="password" placeholder="请输入登录密码" name="password" required autocomplete="off" class="form-control">
                  </div>
                  <div style="display:none;" id="note-password" class="note">6-16个字符，请使用字母加数字或符号的组合密码</div>
                </div>
                <div class="form-group">
                  <label for="comfirm-password" class="control-label col-sm-2">确认密码<span class="need">*</span></label>
                  <div class="col-sm-6">
                    <input id="comfirm-password" type="password" placeholder="请确认密码" name="comfirmPassword" required autocomplete="off" class="form-control">
                  </div>
                  <div style="display:none;" id="note-comfirmPassword" class="note">再输一次密码</div>
                </div>
                <div class="form-group mt15">
                  <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" class="btn btn-full btn-orange">注册</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/libs/jquery-1.9.1.min.js"></script>
    <script src="../js/libs/responsive.min.js"></script>
    <script src="../js/components/jquery.validate.js"></script>
    <script src="../js/components/signin.js"></script>
    <script src="../js/components/tools.js"></script>
    <script>
      $(document).ready(function(){ 
        window.tools.getTips('#error_tip');
      });
    </script>
  </body>
</html>
